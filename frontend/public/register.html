<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€“ Neem Sourcing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/theme.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <a class="navbar-brand" href="index.html">Neem Sourcing</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="login.html" class="btn btn-outline btn-sm">Log in</a>
    </div>
  </nav>

  <div class="page">
    <div class="container-narrow">
      <div class="card" style="max-width: 30rem; margin: 2rem auto;">
        <div class="card-body">
          <h1 class="mb-2">Create account</h1>
          <p class="text-muted text-small mb-3">Join as a shop (buyer) or supplier.</p>
          <div id="alert" class="alert alert-danger hide"></div>
          <form id="registerForm">
            <div class="form-group">
              <label for="role">I am</label>
              <select id="role" class="form-control">
                <option value="shop">Shop / Buyer</option>
                <option value="supplier">Supplier</option>
              </select>
            </div>
            <div class="form-group">
              <label for="name">Full name</label>
              <input type="text" id="name" class="form-control" placeholder="Your name" required>
            </div>
            <div class="form-group" id="businessGroup">
              <label for="businessName">Business name</label>
              <input type="text" id="businessName" class="form-control" placeholder="Your business / farm name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Min 6 characters" minlength="6" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" class="form-control" placeholder="Optional">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" class="form-control" placeholder="City, state (optional)">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-2">Register</button>
          </form>
          <p class="text-small text-muted mt-3 mb-0 text-center">
            Already have an account? <a href="login.html">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    if (params.get('role')) document.getElementById('role').value = params.get('role');
    function toggleBusiness() {
      document.getElementById('businessGroup').classList.toggle('hide', document.getElementById('role').value !== 'supplier');
    }
    document.getElementById('role').onchange = toggleBusiness;
    toggleBusiness();
    document.getElementById('registerForm').onsubmit = async (e) => {
      e.preventDefault();
      const alertEl = document.getElementById('alert');
      alertEl.classList.add('hide');
      try {
        const res = await api('/api/auth/register', {
          method: 'POST',
          body: JSON.stringify({
            name: document.getElementById('name').value.trim(),
            email: document.getElementById('email').value.trim(),
            password: document.getElementById('password').value,
            role: document.getElementById('role').value,
            phone: document.getElementById('phone').value.trim() || undefined,
            address: document.getElementById('address').value.trim() || undefined,
            businessName: document.getElementById('role').value === 'supplier' ? document.getElementById('businessName').value.trim() : undefined
          })
        });
        setAuth(res.user, res.token);
        location.href = res.user.role === 'shop' ? 'dashboard-shop.html' : 'dashboard-supplier.html';
      } catch (err) {
        alertEl.textContent = err.message || 'Registration failed.';
        alertEl.classList.remove('hide');
      }
    };
  </script>
</body>
</html>
