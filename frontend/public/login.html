<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in – Neem Sourcing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/theme.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <a class="navbar-brand" href="index.html">Neem Sourcing</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="register.html" class="btn btn-outline btn-sm">Register</a>
    </div>
  </nav>

  <div class="page">
    <div class="container-narrow">
      <div class="card" style="max-width: 26.25rem; margin: 2rem auto;">
        <div class="card-body">
          <h1 class="mb-2">Log in</h1>
          <p class="text-muted text-small mb-3">Enter your credentials to access your account.</p>
          <div id="alert" class="alert alert-danger hide"></div>
          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>
            <div class="form-group">
              <label for="role">I am</label>
              <select id="role" class="form-control">
                <option value="shop">Shop / Buyer</option>
                <option value="supplier">Supplier</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-2">Log in</button>
          </form>
          <p class="text-small text-muted mt-3 mb-0 text-center">
            Don't have an account? <a href="register.html">Register</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    if (params.get('role')) document.getElementById('role').value = params.get('role');
    if (getUser() && getToken()) {
      const u = getUser();
      location.href = u.role === 'shop' ? 'dashboard-shop.html' : 'dashboard-supplier.html';
    }
    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const alertEl = document.getElementById('alert');
      alertEl.classList.add('hide');
      try {
        const res = await api('/api/auth/login', {
          method: 'POST',
          body: JSON.stringify({
            email: document.getElementById('email').value.trim(),
            password: document.getElementById('password').value,
            role: document.getElementById('role').value
          })
        });
        setAuth(res.user, res.token);
        location.href = res.user.role === 'shop' ? 'dashboard-shop.html' : 'dashboard-supplier.html';
      } catch (err) {
        alertEl.textContent = err.message || 'Login failed.';
        alertEl.classList.remove('hide');
      }
    };
  </script>
</body>
</html>
